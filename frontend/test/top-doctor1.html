<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./top-doctor1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="top-doctor1">
      <div class="top-bar-parent">
        <div class="top-bar2">
          <div class="rectangle3"></div>
          <div class="component-1">
            <img class="vector-icon8" alt="" src="./public/vector3.svg" />
          </div>
          <div class="top-bar3">
            <div class="iphone-xstatus-barsstatus-ba2">
              <div class="rectangle4"></div>
              <div class="battery2">
                <div class="border2"></div>
                <img class="cap-icon2" alt="" src="./public/cap.svg" />

                <div class="capacity2"></div>
              </div>
              <img class="wifi-icon2" alt="" src="./public/wifi1.svg" />

              <img
                class="cellular-connection-icon2"
                alt=""
                src="./public/cellular-connection1.svg"
              />

              <div class="time-style2">
                <div class="time2"><span class="span6">9:4</span>1</div>
              </div>
            </div>
          </div>
        </div>
        <div class="available-physician-parent" id="frameContainer4">
          <div class="available-physician">Available Physician</div>
          <div class="doctor-13">
            <div class="doctor-1-child1"></div>
            <div class="image-group">
              <img class="image-icon3" alt="" />

              <div class="name-group">
                <div class="name1">
                  <div class="available-physician">Dr. Marcus Horizon</div>
                  <div class="primary-care-physician3">
                    Primary Care Physician
                  </div>
                </div>
                <div class="iconlyboldlocation-parent1">
                  <img
                    class="iconlyboldlocation3"
                    alt=""
                    src="./public/iconlyboldlocation3.svg"
                  />

                  <div class="bruce-b-downs-container1">
                    <p class="bruce-b-downs2">
                      12901 Bruce B. Downs Blvd. Tampa,
                    </p>
                    <p class="bruce-b-downs2">FL 33612</p>
                  </div>
                </div>
                <div class="request-consultation-parent1">
                  <div class="available-physician">Request Consultation</div>
                  <img
                    class="frame-child14"
                    alt=""
                    src="./public/frame-480956041.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var frameContainer4 = document.getElementById("frameContainer4");
      if (frameContainer4) {
        frameContainer4.addEventListener("click", function (e) {
          window.location.href = "./top-doctor.html";
        });
      }
      </script>
  </body>
</html>
