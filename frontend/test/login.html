<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="./global.css" />

    <link

  <body>
    <div class="login3" id="loginContainer">

    <script>
      var loginContainer = document.getElementById("loginContainer");
      if (loginContainer) {
        loginContainer.addEventListener("click", function (e) {

      }
      </script>
