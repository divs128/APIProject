<!DOCTYPE html>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"

    <link
      rel="stylesheet"

  <body>

          <div class="doctor-1-wrapper">

              </div>
              <div class="frame-parent5">

                </div>
                <div class="salus-captures-health-insights-wrapper">

                    <ul class="salus-captures-health-insights">
                      <li class="salus-captures-health">
                        Salus captures health insights
                      </li>
                      <li class="salus-captures-health">
                        Generates health summary
                      </li>
                      <li>You send consultation request</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="loader1">
              <img class="loader-item" alt="" src="./public/group-10281.svg" />
