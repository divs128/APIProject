<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./chat-with-doctor.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@400&display=swap"
    />

  <body>
    <div class="chat-with-doctor">
      <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />

      <div class="overlay"></div>
      <div class="chat-with-doctor-inner">
        <div class="rectangle-parent3">
          <div class="group-child4"></div>
          <div class="button4">
            <div class="button-item"></div>
            <div class="got-it1">Got It!</div>
          </div>
          <div class="frame-wrapper6">
            <div class="request-sent-group">
              <div class="request-sent1">Request Sent!</div>
              <div class="your-health-summary-container1">
                <p class="sent-to-dr-marcus-horizon">
                  Your health summary has been
                </p>
                <p class="sent-to-dr-marcus-horizon">
                  <span>sent to </span>
                  <span class="dr-marcus-horizon3">Dr. Marcus Horizon</span>
                </p>
                <p class="sent-to-dr-marcus-horizon">
                  We will contact you shortly with available appointment slots.
                </p>
              </div>
            </div>
          </div>
          <img class="done-icon1" alt="" src="./public/done1.svg" />
        </div>
      </div>
    </div>
  </body>
