<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./chat-with-doctor2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="chat-with-doctor2">
      <img class="image-6-icon" alt="" src="./public/image-6@2x.png" />

      <div class="overlay1"></div>
      <div class="chat-with-doctor-inner1">
        <div class="rectangle-parent4">
          <div class="group-child5"></div>
          <div class="frame-parent30">
            <div class="generating-health-summary-group">
              <div class="generating-health-summary1">
                Generating Health Summary..
              </div>
              <div class="taking-a-moment1">
                Taking a moment to create an overview of your health status
              </div>
              <div class="loader2">
                <img
                  class="loader-inner"
                  alt=""
                  src="./public/group-10282.svg"
                />
              </div>
            </div>
            <div class="done2">
              <div class="done-inner"></div>
              <img class="icon2" alt="" src="./public/4370608-1@2x.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
